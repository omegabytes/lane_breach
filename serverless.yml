functions:
  data_service:
    handler: data_service.main
    events:
    #      - schedule: cron(0 7 * * SAT *)
    - schedule: rate(7 days)
    environment:
      open_data_token: ${file(config.yml):open_data.token}
      twitter_url: ${file(config.yml):endpoints.tweet}
  twitter_bot:
    handler: twitter_controller.main
    environment:
      access_token_key: ${file(config.yml):twitter.access_token_key}
      access_token_secret: ${file(config.yml):twitter.access_token_secret}
      consumer_key: ${file(config.yml):twitter.consumer_key}
      consumer_secret: ${file(config.yml):twitter.consumer_secret}
    events:
      - http:
          path: tweet
          method: post
